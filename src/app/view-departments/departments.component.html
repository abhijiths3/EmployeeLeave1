<!-- Error Message -->
<p *ngIf="errormessage" class="error">
  {{ errormessage }}
</p>

<!-- Loading Spinner -->
<p *ngIf="isLoading && !errormessage" class="loading">
  Loading departments...
</p>

<table
  *ngIf="!isLoading && Department.length > 0 && !errormessage; else noDepartment"
  class="department-table"
>
  <thead>
    <tr>
      <th> Department Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let department of Department">
      <td>{{ department.DepartmentName || department.departmentName }}</td>
    </tr>
  </tbody>
</table>

<ng-template #noDepartment>
  <p *ngIf="!isLoading && Department.length === 0 && !errormessage" class="no-data">
    No departments found.
  </p>
</ng-template>
