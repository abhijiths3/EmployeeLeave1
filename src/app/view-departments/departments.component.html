<!-- No Department Message Template -->
<ng-template #noDepartment>
  <p *ngIf="!isLoading && Department.length === 0 && !errormessage">No Department Found</p>
</ng-template>

<!-- Error Message -->
<p *ngIf="errormessage" class="error">{{ errormessage }}</p>

<!-- Colorful Department Table -->
<table *ngIf="!isLoading && Department.length > 0; else noDepartment" class="department-table">
  <thead>
    <tr>
      <th>🏢 Department Names</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let department of Department">
      <td>{{ department.DepartmentName }}</td>
    </tr>
  </tbody>
</table>
