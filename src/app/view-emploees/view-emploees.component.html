
<!-- No Users Message -->
<ng-template #noUsers>
  <p *ngIf="!isLoading && User.length === 0 && !errormessage">
    No users found.
  </p>
</ng-template>

<!-- Error Message -->
<p *ngIf="errormessage" class="error">{{ errormessage }}</p>
<input
  type="text"
  class="form-control mb-3"
  placeholder="Search by name, email, or department 🔍"
  [(ngModel)]="searchTerm"
/>



<table *ngIf="!isLoading && User.length > 0; else noUsers" class="user-table">
  <thead>
    <tr>
      <th>👤 Employee Name</th>
      <th>📧 Email</th>
      <th>🏢 Department</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of filteredUsers()">
      <td>{{ user.EmployeeName || user.employeeName }}</td>
      <td>{{ user.Email || user.email }}</td>
      <td>{{ user.DepartmentName || user.departmentName }}</td>
    </tr>
  </tbody>
</table>
